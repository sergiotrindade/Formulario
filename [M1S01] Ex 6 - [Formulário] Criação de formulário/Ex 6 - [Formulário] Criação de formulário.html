<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 6 - [Formulário] Criação de formulário</title>
    <style></style>
</head>

<body>

<H1>Dados Pessoais</H1>
<form>
    <fieldset>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" />
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="sobrenome" /><br><br>
        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade" /><br><br>
        <label for="profissao">Profissão:</label>
        <input type="text" name="profissao" id="profissao"><br><br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="nascimento">Nascimento:</label>
        <input type="date" name="nascimento" id="nascimento"><br><br>
        <input type="checkbox" name="veiculo" value="bike">
        <label for="veiculo"> Eu possuo uma bike</label><br>
        <input type="checkbox" name="nacionalidade" value="Brasil">
        <label for="nacionalidade">Eu sou Brasileiro</label><br><br>
        <input type="color" name="corpreferida">
        <label for="color" id="corpreferida">Cor Preferida</label><br><br>
        
        <input type="radio" name="genero" id="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="feminino">
        <label for="feminino">Feminino</label><br><br>
        
        <input type="checkbox" id="termos">
        <label for="termos">Estou de acordo com os termos.</label><br><br>             
        
        <input type="file" id="arquivo"><br><br>
        
        <label for="arquivo">Selecionar Currículo</label>
        <input type="submit" value="Enviar"><br><br>

    </fieldset>

  </form>


</body>
</html>
